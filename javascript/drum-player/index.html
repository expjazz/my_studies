<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid bg-image">
      <div class="drum d-flex">
        <div
          data-key="85"
          class="kick piece text-white border mx-2 text-center"
        >
          U - Kick
        </div>
        <div
          data-key="66"
          class="kick piece text-white border mx-2 text-center"
        >
          B - Snare
        </div>
        <div
          data-key="73"
          class="kick piece text-white border mx-2 text-center"
        >
          Hi-Hat
        </div>
        <div class="kick piece text-white border mx-2 text-center">
          <p>Hight Tom</p>
        </div>
        <div class="kick piece text-white border mx-2 text-center">
          <p>Medium Tom</p>
        </div>
        <div class="kick piece text-white border mx-2 text-center">
          <p>Ride Cymbal</p>
        </div>
        <div class="kick piece text-white border mx-2 text-center">
          <p>Floor Tom</p>
        </div>
      </div>
    </div>
    <audio data-key="66" src="./audio/Ensoniq-ESQ-1-Snare.wav"></audio>
    <audio data-key="85" src="./audio/Bass-Drum-1.wav"></audio>
    <audio data-key="73" src="./audio/Closed-Hi-Hat-2.wav"></audio>
    <!-- Optional JavaScript -->
    <script src="./js/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
